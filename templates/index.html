<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>{{mpid}}</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/frame.css">
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    
    <nav class="navbar navbar-inverse  navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">{{name}} </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
        {{#container.Title}}
        <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button"
         aria-expanded="false">{{.}}<span class="caret">
        </span>
          </a>
              <ul class="dropdown-menu" role="menu">
        <li>
          <a href="/{{../mpid}}/{{@index}}/elements/frame">elements</a>
        </li>
                <li>
                  <a href="/{{../mpid}}/{{@index}}/state/frame">state</a>
                </li>
          </ul>
        </li>
        {{/container.Title}}
          </ul>
      <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
         role="button" aria-expanded="false">Controlls
        <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
        <li>
          <button class = 'exchange-button btn btn-sm btn-primary btn-block'
              data-cmd ='load;run'
              data-method = 'PUT'
              data-path ='/{{mpid}}/{{no}}/ctrl'>
            load&run
          </button>
        </li>
        <li>
          <button class = 'exchange-button btn btn-sm btn-default btn-block'
            data-cmd ='load'
            data-method = 'PUT'
            data-path ='/{{mpid}}/{{no}}/ctrl'>
          load
        </button>
        </li>
        <li>
          <button class = 'exchange-button btn btn-sm btn-default btn-block'
            data-cmd ='mon'
            data-method = 'PUT'
            data-path ='/{{mpid}}/{{no}}/ctrl'>
          mon
        </button>
        </li>
        <li>
          <button class = 'exchange-button btn btn-sm btn-default btn-block'
              data-cmd ='run'
            data-method = 'PUT'
            data-path ='/{{mpid}}/{{no}}/ctrl'>
          run
        </button>
        </li>

        <li>
          <button class = 'exchange-button btn btn-sm btn-danger btn-block'
              data-cmd ='stop'
              data-method = 'PUT'
              data-path ='/{{mpid}}/{{no}}/ctrl'>
            stop
          </button>
        </li>
          </ul>
            </li>
      </ul>
        </div>
      </div>
    </nav>
    <div class="container breadcrumb page-header">
      <div class="col-md-4">
        <h4>selected calibration documents</h4>
        <a id="cdid_link" href="/{{mpid}}/id" >
          /{{mpid}}/id</a>
      </div>
      <div class="col-md-6">
        <h4>description</h4>
        {{description}}
      </div>
      <div class="col-md-2">
	<h4>links</h4>
	<p>
	  <a target="_blank"
	     href="http://localhost:8001/{{mpid}}/exchange">exchange interface</a>
	</p>
	<p>
	  <a target="_blank"
	     href="http://localhost:5984/vl_db/_design/dbmp/_list/overview/mpdocs" >measurement definitions</a>
	</p>
      </div>
    </div>
    <div class="container">
      <a id="content_link" href="/{{mpid}}/{{no}}/{{struct}}" > /{{mpid}}/{{no}}/{{struct}}</a>
    </div>
    <div id='message'  data-path ='/{{mpid}}/{{no}}/message'></div>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/frame.js"></script>
  </body>
</html>
