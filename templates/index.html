<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--    -->
    <title id="title" data-no="{{no}}">{{mpid}}@{{struct}}: {{title}}</title>
</head>

<body>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/frame.css">
    <link rel="shortcut icon" href="/favicon.ico?v=2" />

    <nav class="navbar sticky-top navbar-expand-lg bg-primary text-white">
        <ul class="navbar-nav">
            <li>
                <h1>{{name}}</h1>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <a id="cdid_link" href="/{{mpid}}/id">
                /{{mpid}}/id</a>
            <ul class="list-group">
                {{#container.Title}}
                <li class="list-group-item" id="idx_{{@index}}">
                    <h4>{{@index}}: {{.}}<br>
        <a class="badge badge-light" href="/{{../mpid}}/{{@index}}/elements/frame">elements</a>
        <a class="badge badge-light" href="/{{../mpid}}/{{@index}}/state/frame">state</a>
    </h4>
                </li>
                {{/container.Title}}
            </ul>
        </div>
        <div class="col-8 p-3">

            <h3>Description</h3>
            <p>
                {{description}}
            </p>
            <p>
                {{contdescr}}
            </p>
            <p>
                <a id="content_link" href="/{{mpid}}/{{no}}/{{struct}}">
        /{{mpid}}/{{no}}/{{struct}}</a>
            </p>
        </div>

        <div class="col-2 p-3">
            <ul class="list-group bg-light">
                <li class="list-group-item">
                    <button class='exchange-button btn btn-sm btn-primary btn-block'
                    data-cmd='load;run'
                    data-method='PUT'
                    data-path='/{{mpid}}/{{no}}/ctrl'>
      load&run
    </button>
                </li>
                <li class="list-group-item">
                    <button class='exchange-button btn btn-sm btn-default btn-block'
                    data-cmd='load'
                    data-method='PUT'
                    data-path='/{{mpid}}/{{no}}/ctrl'>
    load
  </button>
                </li>
                <li class="list-group-item">
                    <button class='exchange-button btn btn-sm btn-default btn-block'
                    data-cmd='mon'
                    data-method='PUT'
                    data-path='/{{mpid}}/{{no}}/ctrl'>
  mon
</button>
                </li>
                <li class="list-group-item">
                    <button class='exchange-button btn btn-sm btn-default btn-block'
                    data-cmd='run'
                    data-method='PUT'
                    data-path='/{{mpid}}/{{no}}/ctrl'>
run
</button>
                </li>
                <li class="list-group-item">
                    <button class='exchange-button btn btn-sm btn-danger btn-block'
                    data-cmd='stop'
                    data-method='PUT'
                    data-path='/{{mpid}}/{{no}}/ctrl'>
stop
</button>
                </li>
            </ul>

            <h3>Messages</h3>
            <button id="msgbtn" class='exchange-button btn btn-sm btn-primary btn-block'
            data-cmd='ok'
            data-method='PUT'
            data-path='/{{mpid}}/{{no}}/message'>
  ok
</button>
            <p>
                <div id='message'
                data-path='/{{mpid}}/{{no}}/message'>
                    <p id='msgcnt'>...lookup</p>
                </div>
            </p>

            <h3>Links</h3>
            <a target="_blank"
            href="http://localhost:8003/chart.html">
  chart</a>
            <a target="_blank"
            href="http://localhost:8001/{{mpid}}/exchange">
  exchange</a>
            <a target="_blank"
            href="http://localhost:5984/vl_db/_design/dbmp/_list/overview/mpdocs">
  measurement definitions overview</a>
            <a target="_blank"
            href="http://localhost:5984/vl_db/_design/dbmp/plot.html">
  diagramme</a>

        </div>
    </div>
    </div>
    <script src="/js/jquery3.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/frame.js"></script>
</body>

</html>
